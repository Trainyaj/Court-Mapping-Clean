<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="/static/styles.css" rel="stylesheet">
        <script src="/static/cytoscape.js"></script>
        <title>Citation Map Results</title>
    </head>
    <body>
        <div class="header">
            <h1>Supreme Court Citation Lookup Results</h1>
        </div>

        <div id="cy"></div>

        </script>
         <!-- Reads the above JSON and creates the graph -->
        <script src="{{ url_for('static', filename='search_results.js') }}"></script>
    </body>
</html>
